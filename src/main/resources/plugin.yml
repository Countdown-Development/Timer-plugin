name: TImerPlugin
version: '1.0-SNAPSHOT'
main: RavenMC.tImerPlugin.TImerPlugin
api-version: '1.21'
prefix: Timer Plugin
authors: [ Realisticrave ]
description: A plugin that displays a timer and allows players to modify it after kills with a Time Mace system
commands:
  timerplugin:
    description: Main command for timer plugin
    usage: /timerplugin [info|settime <days>|reload|givespecial|configgui|toggletimer]
    permission: timerplugin.use
permissions:
  timerplugin.use:
    description: Allows use of basic plugin commands
    default: true
  timerplugin.admin:
    description: Allows use of admin commands
    default: op